<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-patron" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="input-patron" required placeholder="usuario@email.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-patron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea for="mensaje" id="mensaje" cols="70" rows="10" class="input-patron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Teléfono</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
                        
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
               

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

                <table >
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                          </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h a 20.00h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08h a 20.00h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h a 20.00h</td>
                        </tr>
                    </tbody>
                    
                  </table>
                
            </form>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
